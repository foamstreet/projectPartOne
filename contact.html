<!DOCTYPE HTML>
<html>
	<head>
		<title>Stacy Mackin - Contact</title>
			<meta charset="utf-8">
			<link href="https://fonts.googleapis.com/css?family=Montserrat|VT323" rel="stylesheet">
			<link rel="stylesheet" href="styles/style.css">
	</head>
	<body>
		<div class="container">
			<nav class="pull-left pop pop-in">
				<ul>
					<li id="home"><a href="index.html">HOME</a></li>
					<li id="about"><a href="about.html">ABOUT</a></li>
					<li id="work"><a href="work.html">WORK</a></li>
					<li id="contact"><a href="contact.html">CONTACT</a></li>
				</ul>
			</nav>
			<div class="menu-btn">
			  <div class="bar1"></div>
			  <div class="bar2"></div>
			  <div class="bar3"></div>
			</div>
			<div class="clear"></div>

			<header>
				<h2>CONTACT</h2>
			</header>

			<form action="" method="post">
	      <fieldset>
	        <label>
	          <div>First Name</div>
	          <input type="text" name="first" placeholder="First Name">
	        </label>
	        <label>
	          <div>Last Name</div>
						<input type="text" name="last" placeholder="Last Name">
	        </label>
	        <label>
	          <div>Email</div>
	          <input type="text" name="email" placeholder="Email">
	        </label>
	        <label>
	          <div>Message</div>
	          <textarea name="message" rows="5" cols="50"></textarea>
	        </label>
	        <div>
	          <button type="submit" onclick="return false">SUBMIT</button>
	        </div>
	      </fieldset>
	    </form>
		</div>

		<div class="push"></div>
		<footer>
			<ul>
				<li>Stacy Mackin &copy; 2016</li>
			</ul>
		</footer>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- jQuery Pluggin type.js -->
		<script src="scripts/typed.min.js"></script>
		<script src="scripts/script.js"></script>
	</body>
</html>
